 <html>
  <head>
   <script>
function search() {
  // Declare variables
  var input, filter, ul, li, a, txtValue;
  input = document.getElementById('Input');
  filter = input.value.toUpperCase();
  ul = document.getElementById("dates_list");
  li = ul.getElementsByTagName('li');

  // Loop through all list items, and hide those who don't match the search query
  for (let i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>
  </head>
  <body><!-- Might make search box for it. This should really be where the app to do the math for each one is.-->
    Data by Day:
   <a href="https://vader-coder.github.io/COVID19/05-13-20">05-13-2020</a>
   <input type="text" id="Input" onkeyup="search()" placeholder="Search for a date">
   <ul id="dates_list">
    <li><a href="https://vader-coder.github.io/COVID19/05-13-20">05-13-2020</a></li>
   </ul>
  </body>
</html>
